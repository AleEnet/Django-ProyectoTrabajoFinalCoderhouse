{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <title>Django Porfolio</title>
</head>

<style>
    .saludo-msg{
        color: white;
        font-size: 18px;

    }
</style>



<nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">

    <img width="10%" src="{% static 'image/navbar_logo.png' %}" alt="">
    <a class="navbar-brand" href="{% url 'home' %}"><strong>BLOG-SPOTLIGHT</strong></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">  </a>
            </li>

            <li>
                <a class="nav-link" href="{% url 'acercademi' %}"> <strong>ACERCA DE MI!</strong> </a>
            </li>

        </ul>
        
    </div>
    
    <div>
        <ul class="navbar-nav ml-auto my-1">
            
            {% if user.is_authenticated %}

            <li class ="saludo-msg m-2">Hola, {{request.user}}</li>
                <a href="{% url 'perfil_usuario' %}" class="btn btn-info m-1">Perfil</a>

            <li>
                <a href="{% url 'logout' %}" class="btn btn-warning m-1 "> Log out</a>
            </li>

            {% else %}

            <li>
                <a href="{% url 'register' %}" class="btn btn-success m-1">Registrarse!</a>
            </li>
            <li>
                <a href="{% url 'login' %}" class="btn btn-warning m-1 "> Log in</a>
            </li>

            {% endif %}
            <form class="d-flex" action="{% url 'busqueda_post' %}" method="POST" >
                {% csrf_token %}
                <li>
                    <input class="form-control m-1" type="search" placeholder=" Buscar posts..." aria-label="Search" name = "busqueda">
                    
                </li>
                <li>
                    <button class="btn btn-secondary m-1" type="submit">Buscar</button>
                </li>
            </form>
            
        </ul>
        
    </div>
</nav>
<body>
    {% block content%}
    {% endblock %}

</body>

</html>
