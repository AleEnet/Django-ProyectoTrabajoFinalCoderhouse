<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-5">
                <a class= "btn btn-dark my-4" href="{% url 'home' %}">Volver</a>
                Login
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3 ">
                            <label>Usuario:</label>
                            <input name = username type="text" placeholder= "Nombre de usuario..." class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Contraseña: </label>
                            <input name = password type="password" placeholder= "Contraseña..." class="form-control">
                        </div>

                        
                        {% for message in messages %}
                        <p class="m-3">{{message}}</p>
                        {% endfor %}

                        <p class="m-3"> Aun no estas registrado? <a href="{% url 'register' %}">Register</a></p>
                        <button type="submit" class = "btn btn-success m-3">Aceptar</button>

                    </form>


                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
