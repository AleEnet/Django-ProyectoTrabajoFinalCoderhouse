{% extends 'layout.html' %}
{% load static %}


{% block content %}

<div class="d-flex">
    <img width="35%" class="card-img-left example-card-img-responsive m-2" src="{{post.imagen.url}}" />
    <div class="card-body">
      <h4 class="card-title h5 h4-sm m-2">{{post.titulo}}</h4>
      <h4 class="card-title h5 h4-sm m-2">{{post.subtitulo}}</h4>
      <h4 class="card-title h5 h4-sm m-2">Autor: {{post.user}}</h4>
      <br>
      <p class="card-text  m-2"> <strong> {{post.cuerpo}} </strong> </p>
    </div>
    
</div>
{% endblock %}
