{% extends 'layout.html' %}
{% load static %}

{% block content%}

    <div class="m-8">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <a class= "btn btn-dark my-4" href="{% url 'home' %}">Volver</a>
                    Nuevo Post
                    <div class="card">

                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group m-3 ">
                                <label>Titulo: </label>
                                <input required name = titulo type="text" placeholder= "Titulo del Post..." class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>Subtitulo: </label>
                                <input required name = subtitulo type="text" placeholder= "Subtitulo del Post..." class="form-control">
                            </div>
                            
                            <div class="form-group m-3">
                                <label>Cuerpo: </label>
                                <input required name = cuerpo type="text" placeholder= "Cuerpo del Post..." class="form-control">
                            </div>
                            <div class="form-group m-3">
                                <label>Fecha: </label>
                                <input required name = fecha type="datetime" placeholder= "..." class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>imagen</label>
                                <input required name = imagen type="file" class="form-control-file">
                            </div>

                            <button type="submit" class = "btn btn-primary m-3">Aceptar</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        
    </div>




{% endblock %}

</html>
